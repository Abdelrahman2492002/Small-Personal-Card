                  class="social__icon"

                  alt="Twitter link"
              /></a>
              <a class="social__link" href="#" target="_blank"

                target="_blank"
                ><img
                  class="social__icon"
                  src="images/icons/facebook.png"
                  alt="facebook link"
              /></a>
            </div>
            <h3 class="user-name">Abdel_rahman</h3>
